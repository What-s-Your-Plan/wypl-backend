name: ğŸ§ª Notification Server Tests on Pull Request

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  project-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'amazon-corretto'
          java-version: '21'

      - name: ğŸŸï¸ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ§ª Spring Boot Test
        run: ./gradlew clean application:wypl-notification:test