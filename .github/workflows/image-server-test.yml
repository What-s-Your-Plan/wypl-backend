name: ğŸ§ª Image Server Tests on Pull Request

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  project-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ–¼ï¸ Install ImageMagick
        run: sudo apt-get install -y imagemagick

      - name: ğŸ—ï¸ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'amazon-corretto'
          java-version: '17'

      - name: ğŸŸï¸ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ§ª Spring Boot Test
        run: ./gradlew clean application:wypl-image:test